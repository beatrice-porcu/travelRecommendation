<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelBloom</title>
    <link rel="stylesheet" href="travel_recommendation.css" />
    <script src="travel_recommendation.js"></script>
    <link rel="icon" href="/images/logo.png" />
</head>

<body>
    <nav>
        <div class="logo">
            <img src="/images/logo.png" alt="logo">
            <h2>TravelBloom</h2>
        </div>
        <ul class="nav-links">
            <li><a href="travelRecommendation/travel_recommendation.html">Home</a></li>
            <li><a href="travelRecommendation/about_us.html">About Us</a></li>
            <li><a href="travelRecommendation/contact_us.html">Contact Us</a></li>
        </ul>


        <div class="search-bar">
            <input type="text" placeholder="Enter a destination or keyword" id="searchInput" />
            <button id="searchBtn">Search</button>
            <button id="clearBtn">Clear</button>
        </div>
    </nav>
    <div class="hero">
        <div class="overlay"></div>

        <div class="social-icons">
            <img src="images/twitter.png" alt="Twitter" />

            <img src="images/instagram.png" alt="Instagram" />
        </div>

        <div class="hero-content">
            <div class="hero-text">

                <h1 class="hero-title">EXPLORE<br>DREAM<br>DESTINATION</h1>
                <p class="hero-desc">It encourages exploration of unfamiliar territories, embracing diverse cultures and
                    landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of
                    wonder.</p>
                <a href="#" class="btn">BOOK NOW</a>
            </div>
            <div id="resultsContainer"></div>
        </div>
    </div>
